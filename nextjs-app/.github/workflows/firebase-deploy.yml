name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - nextjs
  pull_request:
    branches:
      - nextjs
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs-app/package-lock.json

      - name: Install dependencies
        working-directory: ./nextjs-app
        run: npm ci

      - name: Create .env.local
        working-directory: ./nextjs-app
        run: |
          echo "NEXT_PUBLIC_EMAILJS_SERVICE_ID=${{ secrets.EMAILJS_SERVICE_ID }}" >> .env.local
          echo "NEXT_PUBLIC_EMAILJS_TEMPLATE_ID=${{ secrets.EMAILJS_TEMPLATE_ID }}" >> .env.local
          echo "NEXT_PUBLIC_EMAILJS_PUBLIC_KEY=${{ secrets.EMAILJS_PUBLIC_KEY }}" >> .env.local

      - name: Build Next.js app
        working-directory: ./nextjs-app
        run: npm run build

      - name: Deploy to Firebase Hosting (Preview)
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: bluemind-landing
          entryPoint: ./nextjs-app
          channelId: preview-${{ github.event.pull_request.number }}

      - name: Deploy to Firebase Hosting (Production)
        if: github.event_name == 'push'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: bluemind-landing
          entryPoint: ./nextjs-app
          channelId: live
