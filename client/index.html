<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=()">
  
  <!-- Resource hints for performance -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/src/assets/hero.webp" as="image" type="image/webp">
  <link rel="preload" href="/src/assets/banner-img.webp" as="image" type="image/webp">
  <link rel="preload" href="/src/assets/bluemind-logo.webp" as="image" type="image/webp">
  
  <!-- Preload and optimize fonts with font-display swap -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500&family=Montserrat:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500&family=Montserrat:wght@400;500;600&display=swap"></noscript>
  
  <!-- Service Worker registration moved to main.tsx for better error handling -->
  
  <!-- Critical CSS inlined -->
  <style>
    /* Critical above-the-fold styles */
    :root {
      --primary: 210 100% 35%;
      --primary-foreground: 0 0% 100%;
      --secondary: 187 100% 42%;
      --accent: 16 100% 57%;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html { scroll-behavior: smooth; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      color: #1f2937;
      background-color: #f9fafb;
    }
    
    /* Prevent layout shift for hero section */
    .hero-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
    }
    
    /* Loading animation to prevent CLS */
    .loading { opacity: 0; animation: fadeIn 0.3s ease-in forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
  
  <title>Blue Mind Freediving | Dutch Freediving Amsterdam Pool Training Netherlands</title>
  <meta name="description"
    content="Join Dutch freediving experts in Amsterdam. Professional pool training sessions, certified instructors, and Netherlands' premier freediving community. Learn breath-hold techniques safely at Sloterparkbad." />
  <meta name="keywords" content="dutch freediving, freediving amsterdam, dutch freedivers, freediving netherlands, pool training amsterdam, breath hold training, freediving club amsterdam, freediving lessons netherlands, apnea training dutch" />
  
  <!-- Open Graph tags -->
  <meta property="og:title" content="Blue Mind Freediving | Dutch Freediving Amsterdam Pool Training" />
  <meta property="og:description" content="Professional freediving training in Amsterdam with certified Dutch instructors and national record holders. Join Netherlands' premier freediving community." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bluemindfreediving.nl" />
  <meta property="og:site_name" content="Blue Mind Freediving Amsterdam" />

  <!-- Canonical link -->
  <link rel="canonical" href="https://bluemindfreediving.nl" />
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1976d2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="BlueMind">

  <!-- Standard favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/apple-touch-icon.png">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <!-- SPA redirect script for GitHub Pages or similar hosting -->
  <script type="text/javascript">
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</body>

</html>
